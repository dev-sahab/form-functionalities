<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>MERN Project</title>

    <link rel="shortcut icon" href="./assets/img/shahab.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">


    <div class="container">
        <div class="row align-items-center justify-content-center  min-vh-100">

                <div class="col-md-8 col-lg-6">
                    <div class="marriage-age-cal mb-5">
                        <div class="card shadow">
                            <div class="card-header">
                                <h2>Marriage Age Checker</h2>
                            </div>
                            <div class="card-body">
                                <form id="age_form">
                                    <div class="name">
                                        <label>Your Name</label>
                                        <input class="form-control mt-1" type="text" name="name" placeholder="Your Name">
                                    </div>
                                    <div class="age my-4">
                                        <label>Your Age</label>
                                        <input class="form-control mt-1" type="text" name="age" placeholder="Your Age">
                                    </div>
                                    <div class="gender">
                                        <label>
                                            <input type="radio" name="gender" value="Male">
                                            Male
                                        </label>
                                        <label class="ms-2">
                                            <input type="radio" name="gender" value="Female">
                                            Female
                                        </label>
                                    </div>
                                    <div class="submit">
                                        <input type="submit" value="Submit" class="btn btn-secondary w-100 mt-4">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <div class="result">
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="currency-converter mt-5">
                        <div class="card shadow">
                            <div class="card-header">
                                <h2>Currency Converter</h2>
                            </div>
                            <div class="card-body">
                                <form id="currency_converter">
                                    <div class="ammount">
                                        <label>Ammount</label>
                                        <input type="text" name="ammount" class="form-control mt-2" placeholder="Your Ammount">
                                    </div>
                                    <div class="currency-selector my-3">
                                        <label>Select Currency</label>
                                        <select name="currencies" class="form-control">
                                            <option value="">-Select-</option>
                                            <option value="USD">USD</option>
                                            <option value="CAD">CAD</option>
                                            <option value="AUD">AUD</option>
                                            <option value="POUND">POUND</option>
                                            <option value="EURO">EURO</option>
                                        </select>
                                    </div>
                                    <div class="submit">
                                        <button class="btn btn-secondary w-100 mt-2">Convert</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <div id="currency_result"></div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./function.js"></script>
    <script src="app.js"></script>


</body>
</html>
